<template id="recipes-index-page">
  <div class="vue-component">
    <section class="bg-gray-dark-2">
        <div class="container">

            <div class="row mt-5">
                <div v-for="recipe in recipes" class="col-lg-4 bg-gray-dark-3 border-md-0 border-bottom border-right border-gray-2" data-mh="mh-col-services">
                    <div class="px-lg-3 py-5 py-lg-4 text-center text-lg-left">
                        <i class="icon-Chess text-base-color title-extra-large"></i>
                        <span class="d-block font-alt letter-spacing-2 mt-2 text-extra-large text-uppercase text-white">{{ recipe.title }}</span>
                        <span class="bg-base-color ml-lg-0 mt-3 mx-auto sep-line-thick"></span>
                        <p class="m-0 mt-3 text-gray text-medium">Prep Time: {{ recipe.formatted.prep_time }}</p>
                        <p class="m-0 mt-3 text-gray text-medium">Ingredients: 
                            <ul>
                                <li class="m-0 mt-3 text-gray text-medium" v-for="ingredient in recipe.formatted.ingredients">{{ ingredient }}</li>
                            </ul>
                        </p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" v-on:click="setCurrentRecipe(recipe)">
                          More info
                        </button>
                        <a v-bind:href="'/#/recipes/' + recipe.id">go to show</a>
                    </div>
                    <!-- //.px-lg-3 -->

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{ currentRecipe.title }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <h1>{{ currentRecipe.title }}</h1>
                            <h4>Prep Time: {{ currentRecipe.formatted.prep_time }}</h4>
                            <h3>Ingredients</h3>
                            <ul>
                              <li v-for="ingredient in currentRecipe.formatted.ingredients">{{ ingredient }}</li>
                            </ul>
                            <h3>Directions</h3>
                            <ol>
                              <li v-for="direction in currentRecipe.formatted.directions">{{ direction }}</li>
                            </ol>
                            <img class="img-thumbnail" v-bind:src="currentRecipe.image_url" alt="">
                            <a class="btn btn-warning" v-bind:href="'/#/recipes/' + recipe.id + '/edit'">Edit</a>
                            <a class="btn btn-danger" v-bind:href="'/#/recipes/' + recipe.id + '/delete'">Delete</a>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- //.col-lg-4 -->
            </div>
        </div>
    </section>
  </div>
</template>

<template id="recipes-new-page">

                </div>
                <!-- //.col-lg-8 -->
            </div>
            <!-- //.row -->
            
            
            <div class="row justify-content-center mt-5 pt-lg-5">
                <div class="col-lg-8">

                            <div class="col-lg-6">

                                    <input type="text" class="font-alt form-control required" placeholder="Title" v-model="title">
                                </div>
                                <!-- //.form-group -->
                            </div>
                            <!-- //.col-lg-6 -->

                            <div class="col-12">

                                    <input type="text" class="font-alt form-control required" v-model="imageUrl" placeholder="Image URL">
                                </div>
                                <!-- //.form-group -->
                            </div>
                            <!-- //.col-12 -->
                            
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="font-alt form-control required" rows="6" placeholder="Ingredients" v-model="ingredients"></textarea>
                                </div>
                                <!-- //.form-group -->
                            </div>
                            <!-- //.col-12 -->
                            
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="font-alt form-control required" rows="6" placeholder="Directions" v-model="directions"></textarea>
                                </div>
                                <!-- //.form-group -->
                            </div>
                            <!-- //.col-12 -->
                            
                            <div class="col-12">

                                <button class="btn btn-base-color btn-block btn-large box-shadow-wide mt-5 mx-0 text-white" v-on:click="submit()">Add Recipe</button>
                            </div>
                            <!-- //.col-12 -->
                        </div>
                        <!-- //.row -->
                    </form>
                </div>
                <!-- //.col-lg-8 -->
            </div>
            <!-- //.row -->
        </div>
        <!-- //.container -->
    </section>
    <!-- //Section - Contact End -->
    
  </div>
</template>
